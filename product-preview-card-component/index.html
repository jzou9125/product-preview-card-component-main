<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 600px)"
          />
          <img src="images/image-product-mobile.jpg" alt="perfume bottle" />
        </picture>

        <div class="product__content">
          <h2 class="product__type">perfume</h2>
          <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <span class="final__price">
              <span class="visually-hidden"> current price </span> $149.99
            </span>
            <span class="original__price">
              <span class="visually-hidden"> Original Price </span>
              <s>$169.99</s></span
            >
          </div>
          <button class="btn" data-icon="shopping-cart">Add to Cart</button>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jason</a>.
      </div>
    </main>
  </body>
</html>
